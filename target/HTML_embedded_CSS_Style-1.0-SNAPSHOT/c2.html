  Description(描述)： 3. 链接式
链接式通过 HTML 的 <link> 标签，将外部样式表文件链接到 HTML 文档中，这也是网络上网站应用最多的方式，
同时也是最实用的方式。这种方法将 HTML 文档和 CSS 文件完全分离，实现结构层和表示层的彻底分离，增强网页结构的扩展性和 CSS 样式的可维护性。
链接式导入 CSS 样式的好处：
CSS 文件可以放在不同的 HTML 文件中，使网站所有页面样式统一；
再者将 CSS 代码放入一个 CSS 文件中便于管理、减少代码以及维护时间；
当修改 CSS 文件时，所有应用此 CSS 文件的 HTML 文件都将更新，而不必从服务器上将所有的页面取回再修改完毕后上传。
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接式</title>
    <link href="lianjie.css" type="text/css" rel="stylesheet" />
    <link href="lianjie-2.css" type="text/css" rel="stylesheet" />
</head>
<body>
<p>56+554684</p>
<h3>44456，<span>lianjie.css</span> 45464545</h3>
</body>
</html>
